name: Release

on:
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci 

      - name: Build project
        run: npm run build 
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: path/to/SteelPros-Setup-7.0.0.exe.blockmap
          asset_name: SteelPros-Setup-7.0.0-${{ github.run_number }}.exe.blockmap  # Unique name
          asset_content_type: application/octet-stream
      - name: Make Windows release
        run: npm run make:win -- -p always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
     

      - name: Semantic Release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
 
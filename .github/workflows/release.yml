name: Release Electron App

on:
  push:
    branches:
      - main  # Adjust to your main branch name
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20  # Adjust to your Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run build

      - name: Package Electron app for Windows
        run: npm run make:win

  release:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Windows Setup File
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/*  # Assuming your setup file is in the "dist" directory
          asset_name: SteelPros-Setup-v${{ github.run_number }}.exe
          asset_content_type: application/octet-stream
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}